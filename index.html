<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="buttons">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>

    <div class="container" id="info">
        <div class="block">
            <p><span id="roundResult"></span></p>
        </div> 
        <div class="block">
            <div class="innerBlock">
                <p>score</p>
            </div>
            <div class="innerBlock">
                <div class="innerBlock2">
                    <p>
                        <span class="score" id="playerScore">Player's Score: </span>
                        <span id="playerScorevalue"></span>
                    </p>
                </div>
                <div class="innerBlock2">
                    <p>
                        <span class="score" id="computerScore">Computer's Score: </span>
                        <span id="computerScorevalue"></span>
                    </p>
                </div>
            </div>
        </div>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
