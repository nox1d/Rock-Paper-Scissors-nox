<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="buttons">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>

    <div class="container" id="info">
        <div class="block" id="result">
            <p id="roundResult"></p>
        </div> 
        <div class="block" id="scores">
            <div class="innerBlock">
                <p id="scoreTitle">score</p>
            </div>
            <div class="innerBlock" id="scoreInfo">
                <div class="innerBlock2">
                    <p class="score" id="playerScore">Player's Score: </p>
                    <p id="playerScoreValue"></p>
                </div>
                <div class="innerBlock2">
                    <p class="score" id="computerScore">Computer's Score: </p>
                    <p id="computerScoreValue"></p>
                </div>
            </div>
        </div>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
