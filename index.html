<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="buttons">
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
    </div>

    <div class="container" id="info">
        <div class="block" id="result">
            <p id="roundResult"></p>
        </div> 
        <div class="block" id="scores">
            <div class="innerBlock">
                <p id="scoreTitle">score</p>
            </div>
            <div class="innerBlock" id="scoreInfo">
                <div class="innerBlock2">
                    <p class="score" id="playerScore">player</p>
                    <p class="value" id="playerScoreValue">0</p>
                </div>
                <div class="innerBlock2">
                    <p class="score" id="computerScore">computer</p>
                    <p class="value" id="computerScoreValue">0</p>
                </div>
            </div>
        </div>
        <div class="block" id="resetButton">
            <button id="reset">reset</button>
        </div>
    </div>
</body>
<script>
    twemoji.parse(document.body);
</script>
</html>
